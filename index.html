<!DOCTYPE html>
<html>
<head>
	<title>Code Editor</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 

	 <script src="script.js"></script> 
<head>

<body>
	<div class="cotainer">
		<div class="topBar">
			<div class="circle" style="background-color: #e76f51;"></div>
			<div class="circle" style="background-color: #e9c46a;"></div>
			<div class="circle" style="background-color: #2a9d8f;"></div>
			<span class="topBar">JavaScript</span>
		</div>

		<div class="editor">
			<div class="hiddenEditor">Enter</div>
			<textarea onkeyup="fetch()" class="editor" id="editor" placeholder="Enter your JavaScript code here!" spellcheck="false"></textarea>
		</div>
	</div>

</body>

</html>
